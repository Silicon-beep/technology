<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Technology Products</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background: linear-gradient(to right, #6a3093, #a044ff);
        color: #333;
    }
    header {
        background: #ffffffcc;
        text-align: center;
        padding: 10px 0;
    }
    header nav a {
        margin: 0 15px;
        text-decoration: none;
        color: #333;
        font-weight: bold;
    }
    .container {
        width: 80%;
        margin: 20px auto;
        background: #fff;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .product {
        margin-bottom: 20px;
        border-bottom: 1px solid #eee;
        padding-bottom: 20px;
    }
    .product:last-child {
        border: none;
    }
    .product img {
        width: 100%;
        max-width: 300px;
        float: left;
        margin-right: 20px;
    }
    footer {
        text-align: center;
        padding: 10px 0;
        background: #ffffffcc;
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
    }
    form {
        margin-top: 20px;
    }
    label {
        display: block;
        margin: 10px 0 5px;
    }
    input, textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
    }
    input[type="submit"] {
        background: #a044ff;
        border: 0;
        padding: 10px 20px;
        color: white;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background: #6a3093;
    }
</style>
<script>
    function validateForm() {
        var x = document.forms["contactForm"]["email"].value;
        if (x == "") {
            alert("Email must be filled out");
            return false;
        }
    }
</script>
</head>
<body>
<header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Product</a>
        <a href="#">About</a>
    </nav>
</header>
<div class="container">
    <h1>Our Products</h1>
    <div class="product">
        <img src="https://via.placeholder.com/300x200.png?text=Laptop+1" alt="Laptop 1">
        <h2>Laptop 1</h2>
        <p>Description of Laptop 1. High performance for gaming and professional use.</p>
    </div>
    <div class="product">
        <img src="https://via.placeholder.com/300x200.png?text=Phone+1" alt="Phone 1">
        <h2>Phone 1</h2>
        <p>Description of Phone 1. Sleek design, excellent camera, and long-lasting battery.</p>
    </div>
</div>
<footer>
    <p>&copy; 2024 Tech Company</p>
    <form name="contactForm" onsubmit="return validateForm()" method="post">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email">
        <label for="message">Message:</label>
        <textarea id="message" name="message" placeholder="Your message"></textarea>
        <input type="submit" value="Submit">
    </form>
</footer>
</body>
</html>
